name: Rust

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - Cargo.toml
      - Cargo.lock
      - rust-toolchain.toml
      - .github/workflows/rust.yml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - Cargo.toml
      - Cargo.lock
      - rust-toolchain.toml
      - .github/workflows/rust.yml

env:
  RUSTFLAGS: -D warnings

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        timeout-minutes: 2

      - name: Setup rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        timeout-minutes: 5

      - name: Check format
        run: cargo fmt --check
        timeout-minutes: 2

      - name: Build test
        run: cargo build --tests --workspace
        timeout-minutes: 5

      - name: Run clippy
        run: cargo clippy --workspace
        timeout-minutes: 5

      - name: Run test
        run: cargo test --workspace
        timeout-minutes: 5
