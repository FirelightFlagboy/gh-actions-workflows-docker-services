name: Rust

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - Cargo.toml
      - Cargo.lock
      - rust-toolchain.toml
      - .github/workflows/rust.yml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - Cargo.toml
      - Cargo.lock
      - rust-toolchain.toml
      - .github/workflows/rust.yml

env:
  RUSTFLAGS: -D warnings

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        timeout-minutes: 2

      - name: Setup rust cache
        uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5
        timeout-minutes: 5

      - name: Check format
        run: cargo fmt --check
        timeout-minutes: 2

      - name: Build test
        run: cargo build --tests --workspace
        timeout-minutes: 5

      - name: Run clippy
        run: cargo clippy --workspace
        timeout-minutes: 5

      - name: Run test
        run: cargo test --workspace
        timeout-minutes: 5
